		let centerLevel = 1;
	    try {
		  const cb = gameState.buildings.find(b => b && b.type.toLowerCase() === "center");
		  if (cb) centerLevel = cb.level;
	    } catch (e) {   }
	    const baseHealth = 100;
	    const multiplier = Math.pow(1.05, centerLevel - 1);
	    let hp = Math.round(baseHealth * multiplier);

	    const spriteOpt = zombieSpriteOptions.find(o => o.src === window.currentZombieSprite);
	    if (spriteOpt && spriteOpt.combat && spriteOpt.combat.pve && spriteOpt.combat.pve.hp) {
		  hp = Math.round(hp * (1 + spriteOpt.combat.pve.hp));
	    }
	    playerMaxHp = playerHp = hp;

		const bossConfig = bossConfigs[selectedBoss];
		bossMaxHp = bossHp = bossConfig.hp;
    } 

    function createPveRoom(pin) {

		if (!firebase.database) {
		  alert("Firebase 數據庫未初始化");
		  return;
		}   

		currentBattleRoomRef = firebase.database().ref('pveBattles').child(pin);
		const playerData = {
			uid: window.myUid,
			health: playerHp,
			maxHp: playerMaxHp,
			isDown: false,
			spriteUrl: window.currentZombieSprite,  
			btrSpriteUrl: window.currentBtrSprite,  
			t80SpriteUrl: window.currentT80Sprite   
		  };    
		if (pveMode === 'solo') {

		  currentBattleRoomRef.set({
			bossId: selectedBoss,
			mode: pveMode,
			type: 'pve',          
			locked: true,         
			userA: playerData,
			bossHealth: bossHp,
			status: 'active',
			startTime: firebase.database.ServerValue.TIMESTAMP
		  }).then(() => {
			currentBattleRoomRef.onDisconnect().remove();
			window.myRole = "userA";
			pveMatched = true;  
			currentBattleRoomRef.child('userA').onDisconnect().remove();

			window.currentBattleRoom = pin;

			initPveBattle();

			setupFirebaseListeners();
		  }).catch(error => {
			alert('創建PVE房間失敗，請稍後再試');
		  });
		} else {

		  currentBattleRoomRef.once('value').then((snapshot) => {
			const roomData = snapshot.val();
			if (roomData && roomData.locked) {
			  return;
			}
			if (!roomData) {

			  currentBattleRoomRef.set({
				bossId: selectedBoss,
				mode: pveMode,
				type: 'pve',      
				userA: playerData,
				bossHealth: bossHp,
				status: 'waiting',
				startTime: firebase.database.ServerValue.TIMESTAMP
			  }).then(() => {
				currentBattleRoomRef.onDisconnect().remove();
				window.myRole = "userA";
				currentBattleRoomRef.child('userA').onDisconnect().remove();
				window.currentBattleRoom = pin;

				appendBattleLogEntry({
				  sender: "系統",
				  senderRole: "system",
				  message: "等待另一名玩家加入...",
				  battleMode: "pve"
				});

				setupFirebaseListeners();
			  }).catch(err => {
				alert("創建合作模式房間失敗");
			  });
			} else if (!roomData.userB) {

			  currentBattleRoomRef.child('userB').set(playerData).then(() => {
				currentBattleRoomRef.onDisconnect().remove();
				window.myRole = "userB";
				currentBattleRoomRef.child('userB').onDisconnect().remove();
				window.currentBattleRoom = pin;

				currentBattleRoomRef.update({ status: 'active' });

				setupFirebaseListeners();

				selectedBoss = roomData.bossId;
				bossHp = bossMaxHp = roomData.bossHealth;

				pveMatched = true;
				initPveBattle();
				}).catch(() => {});
			} else {}
		}).catch(() => {});
      }
	}

	function setupFirebaseListeners() {
	  if (!currentBattleRoomRef) return;

	  currentBattleRoomRef.off();
	  currentBattleRoomRef.child('log').off();
	  currentBattleRoomRef.child('events').off();
	  currentBattleRoomRef.child('healEvents').off();

	   currentBattleRoomRef.on('value', snap => {
		const room = snap.val();
		if (!room) return;

		if (typeof room.bossHealth === 'number') {
		  bossHp = room.bossHealth;
		  updateBossHealthBar(bossHp);
		}

		['userA','userB'].forEach(role => {
		  const info = room[role];
		  if (info?.isDown && !processedMessages[`${role}_down`]) {
			processedMessages[`${role}_down`] = true;
			if (window.myRole === 'userA') {
			  appendBattleLogEntry({
				sender: '系統', senderRole: 'system',
				message: `${info.uid} 受到致命一擊，重傷倒地。`,
				battleMode: 'pve'
			  });
			}
			updatePlayerSpriteToDead(role);
			if (role === window.myRole && !playerIsDown) handlePlayerDown();
		  }
		});

		if (pveMode === 'coop'
			&& room.userA?.isDown
			&& !room.userB?.isDown
			&& window.myRole === 'userB'
			&& !bossAttackInterval) {
		  enableBossLoop();
		}

		if (room.status === 'active' && room.userA && room.userB && !pveMatched) {
		  pveMatched = true;
		  appendBattleLogEntry({
			sender:     '系統',
			senderRole: 'system',
			message:    '雙方連線成功，準備開始對戰！',
			battleMode: 'pve'
		  });
		  if (window.myRole === 'userA') initPveBattle();
		  const anim = document.getElementById('battleSelfAnim');
		  if (anim) addUserCharacters(anim);
		  updateCoopHealthDisplay();
		}

		if (room.status === 'ended' && !processedMessages['pveEnded']) {
		  processedMessages['pveEnded'] = true;
		  const isVictory = room.result === 'victory';
		  const rewards   = room.finalRewards || {};

		  if (isVictory) updateBossToDeadSprite();
		  if (window.myRole === 'userA') {

		  appendBattleLogEntry({
		  sender:     '系統',
		  senderRole: 'system',
		  message:    generateBattleResultMessage(isVictory, rewards),
		  battleMode: 'pve'
		  });

		  appendBattleLogEntry({
		  sender:     '系統',
		  senderRole: 'system',
		  message:    `獲得獎勵：🍖${rewards.food} 🔩${rewards.materials} 🔫${rewards.weapons} 💾${rewards.tech}`,
		  battleMode: 'pve'
		  });
		  }

		  if (isVictory && !processedMessages['bossKilled']) {
			processedMessages['bossKilled'] = true;
			gameState.bossKillCounts[selectedBoss] =
				(gameState.bossKillCounts[selectedBoss] || 0) + 1;
			saveGameState();
			checkBossKillAchievements(selectedBoss);
		  }
		}
	  });

	  currentBattleRoomRef.child('log')
		.on('child_added', snap => {
		  const entry = snap.val(), key = snap.key;
		  if (!entry || processedMessages[key]) return;
		  processedMessages[key] = true;
		  if (entry.battleMode && entry.battleMode !== 'pve') return;
		  displayBattleLogEntry(entry);
		});

	  if (pveMode === 'coop') {
		currentBattleRoomRef.child('events')
		  .on('child_added', snap => {
			const e = snap.val();
			if (!e || e.sender === window.myRole) return;
			if (e.type === 'btrSupport' || e.type === 't80Support') {
			  battleBTRType = e.btrType;
			  showPartnerBtrSupport();
			}
		  });
	  }

	  healEventsRef = currentBattleRoomRef.child('healEvents');
	  healEventsRef.on('child_added', async snap => {
		const e = snap.val();
		if (!e) return;
		if (pveMode === 'coop' && e.sender === window.myRole) return;

		appendBattleLogEntry({
		  sender:     e.senderUid,
		  senderRole: 'player',
		  message:    e.logMessage,
		  battleMode: 'pve'
		});

		const roles = (e.targetRole === 'all') ? ['userA','userB'] : [e.targetRole];
		for (const role of roles) {
		  const roleRef = currentBattleRoomRef.child(role);
		  await roleRef.transaction(data => {
			if (!data) return;
			if (data.isDown) return data;         
			const maxHp  = data.maxHp || playerMaxHp;
			const curHp  = data.health || 0;
			data.health  = Math.min(curHp + e.amount, maxHp);
			data.isDown  = data.health <= 0;
			return data;
		  }).then(txn => {

			if (role === window.myRole && txn.committed) {
			  playerHp = txn.snapshot.val().health;
			  updateHealthDisplay();
			}
		  });
		}
	  });

	  ['userA','userB'].forEach(role => {
		if (role === 'userB' && pveMode !== 'coop') return;
		currentBattleRoomRef.child(role).on('value', snap => {
		  const dat = snap.val();
		  const bar = document.getElementById(`${role}-health-bar`);
		  if (dat && bar) {
			const maxHp = dat.maxHp || playerMaxHp;
			const hp    = dat.health || 0;
			const pct   = Math.round(hp / maxHp * 100);
			bar.querySelector('.health-fill').style.width = pct + '%';
			bar.querySelector('.health-text').textContent =
			  `${dat.uid || (role==='userA'?window.myUid:'玩家B')}: ${hp}/${maxHp}`;
			bar.classList.toggle('player-down', !!dat.isDown);
		  }
		});
	  });
	}

	function updateAllPlayerHealth(roomData) {
	  if (!roomData) return;

	  const a = roomData.userA || {};
	  const barA = document.getElementById('userA-health-bar');
	  if (barA) {
		const maxHpA = a.maxHp != null ? a.maxHp : playerMaxHp;
		const hpA    = a.health != null ? a.health : 0;
		const pctA   = Math.round(hpA / maxHpA * 100);
		barA.querySelector('.health-fill').style.width = pctA + '%';
		barA.querySelector('.health-text').textContent =
		  `${a.uid || '玩家A'}: ${hpA}/${maxHpA}`;
		barA.classList.toggle('player-down', a.isDown);
	  }

	  const b = roomData.userB || {};
	  const barB = document.getElementById('userB-health-bar');
	  if (barB) {
		const maxHpB = b.maxHp != null ? b.maxHp : playerMaxHp;
		const hpB    = b.health != null ? b.health : 0;
		const pctB   = Math.round(hpB / maxHpB * 100);
		barB.querySelector('.health-fill').style.width = pctB + '%';
		barB.querySelector('.health-text').textContent =
		  `${b.uid || '玩家B'}: ${hpB}/${maxHpB}`;
		barB.classList.toggle('player-down', b.isDown);
	  }
	}

	function showPartnerBtrSupport() {
	  if (!window.currentBattleRoom) return;
	  const selfAnim = document.getElementById("battleSelfAnim");
	  if (!selfAnim) return;
	  const useT80 = (battleBTRType === "t80");
	  const partnerRole = window.myRole === "userA" ? "userB" : "userA";
	  currentBattleRoomRef.child(partnerRole).once("value").then(snap => {
		const pd = snap.val();
		if (!pd) return;

		const spriteUrl = (battleBTRType === "t80")
		  ? (pd.t80SpriteUrl || window.currentT80Sprite)
		  : (pd.btrSpriteUrl  || window.currentBtrSprite);  

	  const containerWidth = selfAnim.clientWidth;
	  const offset = 50;
	  const rootStyles = getComputedStyle(document.documentElement);	  
	  let frameWidth;
	  if (useT80) {
		frameWidth = 480;
	  } else {
		frameWidth = parseFloat(rootStyles.getPropertyValue('--btr-frame-width')) || 240;
	  }	  

	  const centerStart = containerWidth + offset + 0.5 * frameWidth;
	  const centerStop = window.myRole === "userB" ? containerWidth * 0.4 : containerWidth * 0.6; 
	  const startLeft = centerStart - 0.5 * frameWidth;
	  const stopLeft  = centerStop - 0.5 * frameWidth;	  

	  const keyframesText = `
		@keyframes btrMovePartnerBattle {
		  0%   { left: ${startLeft}px; }
		  20%  { left: ${stopLeft}px; }
		  60%  { left: ${stopLeft}px; }
		  100% { left: ${startLeft}px; }
		}
	  `;	  
	  let styleElem = document.getElementById("btrKeyframesPartnerBattle");
	  if (!styleElem) {
		styleElem = document.createElement("style");
		styleElem.id = "btrKeyframesPartnerBattle";
		document.head.appendChild(styleElem);
	  }
	  styleElem.textContent = keyframesText;	  

	  const btrWrapper = document.createElement("div");
	  btrWrapper.className = "btr-wrapper partner-btr";
	  btrWrapper.style.position = "absolute";
	  btrWrapper.style.top = "25%";
	  btrWrapper.style.left = startLeft + "px";
	  btrWrapper.style.animation = "btrMovePartnerBattle 10s ease-in-out forwards";
	  btrWrapper.style.zIndex = "5";	  
	  let spriteElem;
	  if (useT80) {

		const frameContainer = document.createElement("div");
		frameContainer.className = "frameContainer";
		frameContainer.style.width = frameWidth + "px";
		frameContainer.style.height = rootStyles.getPropertyValue('--btr-frame-height') || "120px";
		frameContainer.style.overflow = "hidden";		
		spriteElem = document.createElement("div");
		spriteElem.className = "t80-animation partner-t80";
		spriteElem.style.backgroundImage = `url("${spriteUrl}")`;
		spriteElem.style.backgroundPosition = "0px 0";		
		frameContainer.appendChild(spriteElem);
		btrWrapper.appendChild(frameContainer);
		startT80IdleAnimation(spriteElem);
		setTimeout(() => {
		  const originalBTRActive = battleBTRActive;
		  const originalCooldown = t80CannonOnCooldown;
		  battleBTRActive = true;
		  t80CannonOnCooldown = false;
		  triggerT80Cannon(spriteElem);
		  setTimeout(() => {
			battleBTRActive = originalBTRActive;
			t80CannonOnCooldown = originalCooldown;
		  }, 100);
		}, 1000);
	  } else {

		spriteElem = document.createElement("div");
		spriteElem.className = "btr-animation partner-btr";
		spriteElem.style.backgroundImage = `url("${spriteUrl}")`;
		btrWrapper.appendChild(spriteElem);
	  }	  
	  selfAnim.appendChild(btrWrapper);
	  spriteElem.style.setProperty(
		  "background-image",
		  `url("${spriteUrl}")`,
		  "important"
		);	  

	  setTimeout(() => {
		if (selfAnim.contains(btrWrapper)) {
		  selfAnim.removeChild(btrWrapper);
		}
	  }, 10000);
	  });
	}

	function displayBattleLogEntry(messageObj) {
	  if (!messageObj || typeof messageObj.message !== 'string') return;
	  const entry = document.createElement('div');
	  entry.className = 'log-entry';

	  const safe = messageObj.message
		.replace(/&/g,'&amp;')
		.replace(/</g,'&lt;')
		.replace(/>/g,'&gt;')
		.replace(/\n/g,'<br>');

	  if (messageObj.senderRole === 'system') {
		entry.classList.add('battle-system-entry');
		entry.innerHTML = `<span>[系統] ${safe}</span>`;
	  } else if (messageObj.senderRole === 'boss') {
		entry.classList.add('battle-enemy-entry');
		entry.innerHTML = `<span>[${messageObj.sender}] ${safe}</span>`;
	  } else {
		entry.classList.add('battle-self-entry');
		entry.innerHTML = `<span>[${messageObj.sender}] ${safe}</span>`;
	  }

	  const log = document.getElementById('battleLogContent');
	  if (log) {
		log.appendChild(entry);
		log.scrollTop = log.scrollHeight;
	  }
	}

	function appendBattleLogEntry(messageObj) {
	  if (typeof messageObj !== 'object' || messageObj === null) return;

	  if (!messageObj.battleMode) {
		messageObj.battleMode = "pve";
	  }

	  displayBattleLogEntry(messageObj);

	  if (currentBattleRoomRef) {

		const newLogRef = currentBattleRoomRef.child('log').push();
		const messageId = newLogRef.key;

		processedMessages[messageId] = true;

		newLogRef.set(messageObj);
	  }
	}

	function enableBossLoop() {
	  if (bossAttackInterval) return;  
	  const cfg = bossConfigs[selectedBoss];

	  if (pveMode === 'solo' && window.myRole === 'userA') {
		bossAttackInterval = setInterval(() => {
		  if (pveEnded || playerIsDown) return;
		  triggerBossAttack();
		}, cfg.attackInterval);
		return;
	  }  

	  if (pveMode === 'coop') {
		currentBattleRoomRef.once('value').then(snapshot => {
		  const roomData = snapshot.val();
		  if (!roomData) return;     

		  const shouldHandle = 
			(window.myRole === 'userA' && !roomData.userA?.isDown) || 
			(window.myRole === 'userB' && roomData.userA?.isDown && !roomData.userB?.isDown);       
		  if (shouldHandle) {
			bossAttackInterval = setInterval(() => {
			  if (pveEnded || playerIsDown) return;
			  triggerBossAttack();
			}, cfg.attackInterval);
		  }
		});
	  }
	}

	function startCombatLoop() {

	  clearCombatTimers(); 

	  pveInterval = setInterval(() => {
		if (pveEnded || playerIsDown) return;
		triggerPlayerAttack();
	  }, 5000); 

	  enableBossLoop();  

	  battleBTREventTimer = setInterval(() => {
		if (pveEnded || playerIsDown) return;
		checkBTREvent();
	  }, 30000);
	}

	function checkBTREvent() {

	  try {
		const garages = gameState.buildings.filter(b => 
		  b && b.type.toLowerCase() === "armoredgarage"
		);
		if (garages.length > 0 && BUILDINGS && BUILDINGS.armoredGarage) {
		  const garageInfo = BUILDINGS.armoredGarage.getUpgradeInfo(garages[0].level);		  

		  if (Math.random() < garageInfo.effect.btrChance) {
			triggerBtrSupport();
		  }
		}
	  } catch (error) {
	  }
	}

	function clearCombatTimers() {
	  if (pveInterval) clearInterval(pveInterval);
	  if (bossAttackInterval) clearInterval(bossAttackInterval);
	  if (battleBTREventTimer) clearInterval(battleBTREventTimer);
	  if (battleBTRInterval) clearInterval(battleBTRInterval);
	  if (t80IdleInterval) clearInterval(t80IdleInterval);
	  if (t80CannonTimeout) clearTimeout(t80CannonTimeout); 
	  if (window.pveHealTimer)  clearInterval(window.pveHealTimer); 
	  pveInterval = null;
	  bossAttackInterval = null;
	  battleBTREventTimer = null;
	  battleBTRInterval = null;
	  t80IdleInterval = null;
	  t80CannonTimeout = null;
	  window.pveHealTimer  = null; 
	}

	function triggerPlayerAttack() {

	  if (playerIsDown) return;

	  if (pveMode === 'coop') {
		currentBattleRoomRef.child(window.myRole).once('value').then(snapshot => {
		  const data = snapshot.val();
		  if (data && data.isDown) {
			playerIsDown = true;
			return;
		  }		  

		  executePlayerAttack();
		});
	  } else {

		executePlayerAttack();
	  }	  
	async function executePlayerAttack() {

	  if (pveEnded || playerIsDown) return;

	  let centerLevel = 1;
	  try {
		const cb = gameState.buildings.find(b => b && b.type.toLowerCase() === "center");
		if (cb) centerLevel = cb.level;
	  } catch (e) {}
	  const spriteCombat = getCombatForSprite(window.currentZombieSprite, "pve");
	  const hitChance = Math.min(40 + centerLevel * 0.5, 100) * (1 + (spriteCombat.hit || 0));
	  const hit       = Math.random() * 100 < hitChance;

	  let raw = 0;
	  if (hit) {
		raw = Math.floor(Math.random() * 15) + 1;           
		const zcc = gameState.buildings.find(b => b && b.type.toLowerCase() === "zombiecommandcenter");
		const ccLevel = zcc ? zcc.level : 0;
		raw = Math.round(raw * Math.pow(1.05, ccLevel));    
	  }
	  const dmg = Math.round(raw * (1 + (spriteCombat.dmgMax || 0)));

	  const phrase = pveAttackPhrases.normal[
		Math.floor(Math.random() * pveAttackPhrases.normal.length)
	  ];
	  if (hit && dmg > 0) {
		appendBattleLogEntry({
		  sender:     window.myUid,
		  senderRole: window.myRole,
		  message:    `派遣的 ${phrase}（命中），${bossConfigs[selectedBoss].name} 受到 ${dmg} 點傷害`,
		  targetType: "boss",
		  battleMode: "pve",
		  timestamp:  Date.now()
		});

		totalPlayerDamage += dmg;

		const bossHpRef = currentBattleRoomRef.child('bossHealth');
		const txnResult = await bossHpRef.transaction(currHp => {
		  if (typeof currHp !== 'number') return;            
		  const next = Math.max(0, currHp - dmg);
		  bossHp = next;                                      
		  return next;
		});

		if (txnResult.committed && txnResult.snapshot.val() === 0) {
		  endPveBattle(true);
		}

	  } else {
		appendBattleLogEntry({
		  sender:     window.myUid,
		  senderRole: window.myRole,
		  message:    `派遣的 ${phrase}（未命中）`,
		  battleMode: "pve",
		  timestamp:  Date.now()
		});
	  }

	  updateHealthDisplay();
	}
	}

	function triggerBossAttack() {

	  if (playerIsDown) return;	  

	  if (pveMode === 'coop') {
		currentBattleRoomRef.once('value').then(snapshot => {
		  const roomData = snapshot.val();
		  if (!roomData) return;		  

		  const shouldAttack = 
			(window.myRole === 'userA' && !roomData.userA?.isDown) || 
			(window.myRole === 'userB' && roomData.userA?.isDown && !roomData.userB?.isDown);			
		  if (!shouldAttack) return;
		  executeBossAttack();
		});
	  } else {
	  executeBossAttack();
	}

	function executeBossAttack() {
		const cfg = bossConfigs[selectedBoss];

		const hit   = Math.random()*100 < (cfg.hitChance||75);
	    const single = Math.random() < (cfg.singleAttackRate||0.7);

		const singleRate = cfg.singleAttackRate ?? 0.7;
		const isSingle  = Math.random() < singleRate;

		const useSinglePool = isSingle || pveMode === 'solo';
		const pool = useSinglePool
		  ? cfg.attackPhrases.single
		  : (cfg.attackPhrases.aoe || cfg.attackPhrases.single);
		const phrase = pool[Math.floor(Math.random() * pool.length)];

		let raw = 0;
	    if (hit) {
		  raw = Math.floor(
		    cfg.damageRange.min +
		    Math.random()*(cfg.damageRange.max-cfg.damageRange.min)
		  );
		  if (!single) raw = Math.floor(raw * 0.8);
	    }

		const defCombat = getCombatForSprite(
			window.currentZombieSprite,
			"pve"
		  );
		  const finalDmg = Math.round(raw * (1 + defCombat.dmgTaken));

		  if (hit && finalDmg > 0) {
		  if (useSinglePool) {

			currentBattleRoomRef.once('value').then(snapshot => {
			  const data = snapshot.val() || {};
			  let targets = [];			  
			  if (pveMode === 'solo') {
				targets.push('userA');
			  } else {
				if (data.userA && !data.userA.isDown) targets.push('userA');
				if (data.userB && !data.userB.isDown) targets.push('userB');
			  }			  
			  if (targets.length === 0) return;
			  const role = targets[Math.floor(Math.random() * targets.length)];
			  const uid  = data[role]?.uid || '玩家';
			  appendBattleLogEntry({
				sender: cfg.name,
				senderRole: 'boss',
				message: `${phrase}${uid}（命中），造成 ${finalDmg} 點傷害！`,
				timestamp: Date.now(),
				battleMode: 'pve',
				aoe: false
			  });

			  const ref = currentBattleRoomRef.child(role);
			  ref.once('value').then(snap => {
				const data = snap.val() || {};
				if (data.isDown) return;
				const newHp = Math.max(0, (data.health || playerMaxHp) - finalDmg);
				const isNowDown = newHp <= 0;

				ref.update({ 
				  health: newHp, 
				  maxHp: data.maxHp || playerMaxHp, 
				  isDown: isNowDown 
				});				

				if (role === window.myRole) {

				  playerHp = newHp;

				  if (isNowDown && !playerIsDown) {
					handlePlayerDown();
				  } else {

					const healthBar = document.getElementById(`${role}-health-bar`);
					if (healthBar) {
					  const maxHp = data.maxHp || playerMaxHp;
					  const pct = Math.max(0, Math.round((newHp / maxHp) * 100));
					  healthBar.querySelector('.health-fill').style.width = pct + '%';
					  healthBar.querySelector('.health-text').textContent = 
						`${data.uid || '玩家'}: ${newHp}/${maxHp}`;
					}
				  }
				}
			  });
			});
		  } else {

			appendBattleLogEntry({
			  sender: cfg.name,
			  senderRole: 'boss',
			  message: `${phrase}（範圍攻擊）→ 我方各受 ${finalDmg} 點傷害！`,
			  timestamp: Date.now(),
			  battleMode: 'pve',
			  aoe: true
			});
			['userA','userB'].forEach(role => {
			  if (pveMode === 'solo' && role !== 'userA') return;
			  const ref = currentBattleRoomRef.child(role);
			  ref.once('value').then(snap => {
				const data = snap.val() || {};
				if (data.isDown) return; 
				const newHp = Math.max(0, (data.health || playerMaxHp) - finalDmg);
				const isNowDown = newHp <= 0;				

				ref.update({ 
				  health: newHp, 
				  maxHp: data.maxHp || playerMaxHp, 
				  isDown: isNowDown 
				});				

				if (role === window.myRole) {

				  playerHp = newHp;

				  if (isNowDown && !playerIsDown) {
					handlePlayerDown();
				  } else {
					const healthBar = document.getElementById(`${role}-health-bar`);
					if (healthBar) {
					  const maxHp = data.maxHp || playerMaxHp;
					  const pct = Math.max(0, Math.round((newHp / maxHp) * 100));
					  healthBar.querySelector('.health-fill').style.width = pct + '%';
					  healthBar.querySelector('.health-text').textContent = 
						`${data.uid || '玩家'}: ${newHp}/${maxHp}`;
					}
				  }
				}
			  });
			});
		  }
		} else {

			if (useSinglePool) {

			  appendBattleLogEntry({
				sender: cfg.name,
				senderRole: "boss",
				message: `${phrase}${window.myUid}（未命中）！`,
				timestamp: Date.now(),
				battleMode: "pve",
				aoe: false
			  });
			} else {

			  appendBattleLogEntry({
				sender: cfg.name,
				senderRole: "boss",
				message: `${phrase}（範圍攻擊）（未命中）！`,
				timestamp: Date.now(),
				battleMode: "pve",
				aoe: true
			  });
			}
		}

		updateHealthDisplay();
	  }
	}

	function triggerBtrSupport() {

	  const useT80 = (Math.random() < 0.4);
	  battleBTRType = useT80 ? "t80" : "btr";

	  const selfAnim = document.getElementById('battleSelfAnim');
	  if (!selfAnim) return;	  

	  const containerWidth = selfAnim.clientWidth;
	  const offset = 50;
	  const rootStyles = getComputedStyle(document.documentElement);	  
	  let frameWidth;
	  if (useT80) {
		frameWidth = 480;
	  } else {
		frameWidth = parseFloat(rootStyles.getPropertyValue('--btr-frame-width')) || 240;
	  }
	  const centerStart = containerWidth + offset + 0.5 * frameWidth;
	  const centerStop = window.myRole === "userA" ? containerWidth * 0.4 : containerWidth * 0.6;
	  const startLeft = centerStart - 0.5 * frameWidth;
	  const stopLeft  = centerStop - 0.5 * frameWidth;	  

	  const keyframesText = `
		@keyframes btrMoveDynamicBattle {
		  0%   { left: ${startLeft}px; }
		  20%  { left: ${stopLeft}px; }
		  60%  { left: ${stopLeft}px; }
		  100% { left: ${startLeft}px; }
		}
	  `;	  
	  let styleElem = document.getElementById("btrKeyframesBattle");
	  if (!styleElem) {
		styleElem = document.createElement("style");
		styleElem.id = "btrKeyframesBattle";
		document.head.appendChild(styleElem);
	  }
	  styleElem.textContent = keyframesText;	  

	  const btrWrapper = document.createElement("div");
	  btrWrapper.className = "btr-wrapper";
	  btrWrapper.style.position = "absolute";
	  btrWrapper.style.top = "25%";
	  btrWrapper.style.left = startLeft + "px";
	  btrWrapper.style.animation = "btrMoveDynamicBattle 10s ease-in-out forwards";
	  btrWrapper.style.zIndex = window.myRole === "userA" ? "10" : "5";
	  let spriteElem;
	  if (useT80) {

		const frameContainer = document.createElement("div");
		frameContainer.className = "frameContainer";
		frameContainer.style.width = frameWidth + "px";
		frameContainer.style.height = rootStyles.getPropertyValue('--btr-frame-height') || "120px";
		frameContainer.style.overflow = "hidden";		
		spriteElem = document.createElement("div");
		spriteElem.className = "t80-animation";
		spriteElem.style.backgroundImage = "url('" + window.currentT80Sprite + "')";
		spriteElem.style.backgroundPosition = "0px 0";		
		frameContainer.appendChild(spriteElem);
		btrWrapper.appendChild(frameContainer);		

		startT80IdleAnimation(spriteElem);
	  } else {

		spriteElem = document.createElement("div");
		spriteElem.className = "btr-animation";
		spriteElem.style.backgroundImage = "url('" + window.currentBtrSprite + "')";
		btrWrapper.appendChild(spriteElem);
	  }	  
	  selfAnim.appendChild(btrWrapper);	  

	  battleBTRActive = true;	  

	  startBtrSpecialAttack();	  
	  if (useT80) {
		setTimeout(() => {
		  triggerT80Cannon(spriteElem);
		}, 1000);
	  }

	  setTimeout(() => {
		battleBTRActive = false;    
		if (selfAnim.contains(btrWrapper)) {
		  selfAnim.removeChild(btrWrapper);
		}   
		if (t80IdleInterval) {
		  clearInterval(t80IdleInterval);
		  t80IdleInterval = null;
		}    
		if (battleBTRInterval) {
		  clearInterval(battleBTRInterval);
		  battleBTRInterval = null;
		}  
	  }, 10000);	  

	  if (pveMode === 'coop' && currentBattleRoomRef) {
		currentBattleRoomRef.child('events').push({
		  type: 'btrSupport',
		  btrType: battleBTRType,
		  sender: window.myRole,
		  timestamp: firebase.database.ServerValue.TIMESTAMP
		});
	  }
	}

	function startT80IdleAnimation(spriteElem) {
	  if (!spriteElem) return;

	  if (t80IdleInterval) {
		clearInterval(t80IdleInterval);
	  }  

	  spriteElem.style.backgroundPosition = "0px 0"; 

	  let t80IdleToggle = false;
	  t80IdleInterval = setInterval(() => {
		t80IdleToggle = !t80IdleToggle;
		spriteElem.style.backgroundPosition = t80IdleToggle ? "-1440px 0" : "0px 0";
	  }, 250);
	}

	function triggerT80Cannon(spriteElem) {
	  if (!spriteElem || !spriteElem.parentNode || t80CannonOnCooldown) return;

	  t80CannonOnCooldown = true;

	  if (t80IdleInterval) {
		clearInterval(t80IdleInterval);
		t80IdleInterval = null;
	  }

	  spriteElem.style.backgroundPosition = "0px 0";  
	  setTimeout(() => { spriteElem.style.backgroundPosition = "-480px 0"; }, 250);  
	  setTimeout(() => { spriteElem.style.backgroundPosition = "-960px 0"; }, 500);  
	  setTimeout(() => { spriteElem.style.backgroundPosition = "-1440px 0"; }, 750);  

	  setTimeout(() => {
		if (spriteElem && spriteElem.parentNode) {
		  spriteElem.style.backgroundPosition = "0px 0";
		  startT80IdleAnimation(spriteElem);
		}
	  }, 1000);	  

	  setTimeout(() => {
		t80CannonOnCooldown = false;

		if (battleBTRActive && spriteElem && spriteElem.parentNode) {
		  triggerT80Cannon(spriteElem);
		}
	  }, 4250);
	}

	function startBtrSpecialAttack() {
	  if (pveEnded || playerIsDown) return;
	  if (battleBTRInterval) clearInterval(battleBTRInterval);
	  var opt = window.zombieSpriteOptions.find(function(o) {
		return o.src === window.currentZombieSprite;
	  }) || {};
	  var interval = 5000;
	  if (opt.btrBonus && typeof opt.btrBonus.interval === 'number') {
		interval = opt.btrBonus.interval;
	  }
	  battleBTRInterval = setInterval(function() {
		if (!pveEnded && !playerIsDown && battleBTRActive) {
		  triggerBtrSpecialAttack();
		}
	  }, interval);
	}

	async function triggerBtrSpecialAttack() {
	  if (pveEnded || !battleBTRActive) return;

	  let centerLevel = 1;
	  try {
		const cb = gameState.buildings.find(b => b && b.type.toLowerCase() === "center");
		if (cb) centerLevel = cb.level;
	  } catch (e) {}
	  const baseHitChance = Math.min(40 + centerLevel * 0.5, 85);
	  const hitSuccess    = Math.random() * 100 < baseHitChance;

	  const baseDamage = battleBTRType === "t80"
		? Math.floor(Math.random() * 100) + 15    
		: Math.floor(Math.random() * 70)  + 10;   

	  let garageLevel = 0;
	  try {
		const ag = gameState.buildings.find(b => b && b.type.toLowerCase() === "armoredgarage");
		if (ag) garageLevel = ag.level;
	  } catch (e) {}
	  const damage = Math.round(baseDamage * Math.pow(1.05, garageLevel));

	  const pool   = pveAttackPhrases[battleBTRType];
	  const phrase = pool[Math.floor(Math.random() * pool.length)];

	  if (hitSuccess) {
		appendBattleLogEntry({
		  sender:    window.myUid,
		  senderRole: window.myRole,
		  message:   `派遣的 ${phrase}（命中），${bossConfigs[selectedBoss].name} 受到 ${damage} 點傷害`,
		  targetType: "boss",
		  battleMode: "pve",
		  timestamp:  Date.now()
		});
		totalPlayerDamage += damage;

		const bossHpRef = currentBattleRoomRef.child('bossHealth');
		const txn = await bossHpRef.transaction(currHp => {
		  if (typeof currHp !== 'number') return;         
		  const newHp = Math.max(0, currHp - damage);
		  bossHp = newHp;                                 
		  return newHp;
		});

		if (txn.committed && txn.snapshot.val() === 0) {
		  endPveBattle(true);
		}
	  }
	  else {
		appendBattleLogEntry({
		  sender:    window.myUid,
		  senderRole: window.myRole,
		  message:   `派遣的 ${phrase}（未命中）`,
		  battleMode: "pve",
		  timestamp: Date.now()
		});
	  }

	  updateHealthDisplay();
	}

	function handlePlayerDown() {
	  if (playerIsDown) return;  
	  playerIsDown = true;  

	  updatePlayerSpriteToDead(window.myRole);

	  if (currentBattleRoomRef) {
		currentBattleRoomRef.child(window.myRole).update({
		  isDown: true,
		  health: 0
		});
	  }

	  const bar = document.getElementById(`${window.myRole}-health-bar`);
	  if (bar) {
		bar.querySelector('.health-fill').style.width = '0%';
		bar.querySelector('.health-text').textContent =
		  `${window.myUid}: 0/${playerMaxHp}`;
		bar.classList.add('player-down');
	  }

	  if (pveMode === 'solo') {
		endPveBattle(false);
		return;
	  }	  

	  currentBattleRoomRef.once('value').then(snapshot => {
		const roomData = snapshot.val();
		if (!roomData) return;		
		const userADown = roomData.userA?.isDown || false;
		const userBDown = roomData.userB?.isDown || false;		
		if (userADown && userBDown) {

		  endPveBattle(false);
		}
	  });
	}

	async function endPveBattle(isVictory) {
	  if (pveEnded) return;
	  pveEnded = true;
	  clearCombatTimers();

	  const damageDone  = bossMaxHp - bossHp;
	  const ratio       = isVictory ? 1 : Math.min(damageDone / bossMaxHp, 0.5);
	  const rewards     = {};
	  for (const key in bossConfigs[selectedBoss].rewards) {
		rewards[key] = Math.round(bossConfigs[selectedBoss].rewards[key] * ratio);
	  }

	  if (currentBattleRoomRef) {
		await currentBattleRoomRef.update({
		  status:       'ended',
		  result:       isVictory ? 'victory' : 'defeat',
		  endTime:      firebase.database.ServerValue.TIMESTAMP,
		  finalDamage:  damageDone,
		  finalRewards: rewards
		});
	  }

	  applyPveRewards(rewards);
	}

	function checkBossKillAchievements(bossId) {
	  const rules = achievementRules.bossKills.filter(r => r.boss === bossId);
	  rules.forEach(rule => {
		if (bossKillCounts[bossId] >= rule.threshold &&
			!isAchievementUnlocked('bossKills', rule.level)) {
		  awardAchievement('bossKills', rule);
		}
	  });
	}

	function generateBattleResultMessage(isVictory, rewards) {

	  const damageDone = bossMaxHp - bossHp;
	  const pct        = Math.round(damageDone / bossMaxHp * 100);
	  const bossName   = bossConfigs[selectedBoss].name;

	  let msg = `戰鬥${isVictory ? '勝利' : '失敗'}！\n`;
	  msg += `BOSS: ${bossName}\n`;
	  msg += `造成傷害: ${damageDone}/${bossMaxHp} (${pct}%)\n`;
	  msg += `獎勵資源:\n`;
	  msg += `食物: +${rewards.food}\n`;
	  msg += `材料: +${rewards.materials}\n`;
	  msg += `武器: +${rewards.weapons}\n`;
	  msg += `科技: +${rewards.tech}\n`;
	  return msg;
	}

	async function exitPveBattle() {
	  const pin = window.currentBattleRoom;
	  if (!pin) return;

	  const roomRef = firebase.database().ref('pveBattles/' + pin);
	  roomRef.off();
	  roomRef.child('log').off();
	  roomRef.child('events').off();
	  roomRef.child('userA').off();
	  roomRef.child('userB').off();
	  roomRef.child('status').off();
	  try {

		roomRef.onDisconnect().cancel();
	  } catch (e) {
	  }
	  try {

		await roomRef.child(window.myRole).remove();

		const snap = await roomRef.once('value');
		const data = snap.val() || {};

		if (data.mode === 'solo' || (!data.userA && !data.userB)) {
		  await roomRef.remove();
		}
	  } catch (err) {
		await firebase.database().ref().update({
		  ['pveBattles/' + pin]: null
		});
	  } finally {

		window.currentBattleRoom = null;
		window.myRole = null;
		window.pveActive = false;
		window.pveMatched = false;
		window.pveEnded = false;
		if (typeof clearCombatTimers === 'function') clearCombatTimers();
		const overlay = document.getElementById('battleOverlay');
		if (overlay) overlay.style.display = 'none';
		document.body.style.overflow = '';
	  }
	}

})();

	</script>
